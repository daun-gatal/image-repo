include:
  - local: 'ci-templates/docker-build.yml'

# ======================================
# ðŸ§± Validate during Merge Request
# ======================================
lint_airflow:
  extends: .lint_dockerfile
  variables:
    SUBDIR: "airflow"
  rules:
    # Run during Merge Requests when airflow code changes
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      changes:
        - airflow/Dockerfile
        - airflow/**/*
      when: always
    - when: never

validate_airflow:
  extends: .validate_dockerfile
  variables:
    SUBDIR: "airflow"
  rules:
    # Run during Merge Requests when airflow code changes
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      changes:
        - airflow/Dockerfile
        - airflow/**/*
      when: always
    - when: never

# ======================================
# ðŸš€ Push after merge to main
# ======================================
build_and_push_airflow:
  extends: .build_and_push_template
  variables:
    SUBDIR: "airflow"
  rules:
    # Only run after merge (push to main)
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main"'
      changes:
        - airflow/Dockerfile
        - airflow/**/*
      when: always
    - when: never
